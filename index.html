<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__heading-unseen">Heading</h1>
          <p class="user-info__name"></p>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__place-button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>

      <div class="popup popup_new-place">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_new-place" name="new" novalidate>
              <input type="text" id="name" name="name" class="popup__input popup__input_name" placeholder="Название" required minlength="2" maxlength="30">
              <span id="name-error" class="error"></span>
              <input type="url" id="link" name="link" class="popup__input popup__input_link" placeholder="Ссылка на картинку" required>
              <span id="link-error" class="error"></span>
              <button type="submit" class="button popup__button popup__button_place popup__button_invalid" disabled>+</button>
          </form>
        </div>
      </div>

      <div class="popup popup_user-info">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__form_user-info" name="edit" novalidate>
              <input type="text" id="username" name="username" class="popup__input popup__input_username" placeholder="Имя" required minlength="2" maxlength="30">
              <span id="username-error" class="error"></span>
              <input type="text" id="useroccupation" name="useroccupation" class="popup__input popup__input_useroccupation" placeholder="О себе" required minlength="2" maxlength="30">
              <span id="useroccupation-error" class="error"></span>
              <button type="submit" class="button popup__button popup__button_user popup__button_valid">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_image">
        <div class="popup__image-container">
          <img src="#" alt="Изображение" class="popup__image-content">
          <img src="./images/close.svg" alt="Закрыть" class="popup__close">
        </div>
      </div>



  </div>

  <!-- + Надо исправить: хранить js файлы следует в отдельной папке -->
  <script src="script/data.js"></script>
  <script src="script/Card.js"></script>
  <script src="script/CardList.js"></script>
  <script src="script/Popup.js"></script>
  <script src="script/PopupNewPlace.js"></script>
  <script src="script/PopupUserInfo.js"></script>
  <script src="script/PopupImage.js"></script>
  <script src="script/UserInfo.js"></script>
  <script src="script/FormValidator.js"></script>
  <script src="script/Api.js"></script>
  <script src="script/script.js"></script>

</body>
</html>
